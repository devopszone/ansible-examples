---
- hosts: all
  become: yes
  tasks:
  - name: "Install Git"
    yum:
      name: git
      state: present
  - name: "Download docker script"
    command: curl -fsSL get.docker.com -o get-docker.sh
    args:
      chdir: /home/vagrant
  - name: "run docker script"
    script: get-docker.sh
  - name: "start Docker"
    service: 
      name: docker
      state: started
  - name: "install pip"
    yum:
      name: python-pip
      state: present
  - name: "install docker-compose"
    command: pip install docker-compose
